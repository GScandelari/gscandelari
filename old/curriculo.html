<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Currículo - gscandelari</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="menu"></div>
    <div class="content">
        <div class="section profile">
            <img src="cv-foto-perfil.png" alt="Foto de Perfil" class="profile-photo">
            <div class="profile-info">
                <h2>Guilherme Stanke Scandelari</h2>
                <p>Engenheiro de Suporte de Software; Gestor de Projetos; Analista de Sistemas</p>
            </div>
        </div>
        <div class="section sobre">
            <h2>Sobre <button class="toggle-btn" onclick="toggleSection('sobre-content')">Retrair</button></h2>
            <div id="sobre-content" style="display: block;"></div>
        </div>
        <div class="section experiencias">
            <h2>Experiências Profissionais <button class="toggle-btn" onclick="toggleSection('exp-prof-content')">Retrair</button></h2>
            <div id="exp-prof-content" style="display: block;"></div>
        </div>
        <div class="section formacao">
            <h2>Formação Acadêmica <button class="toggle-btn" onclick="toggleSection('formacao-content')">Retrair</button></h2>
            <div id="formacao-content" style="display: block;"></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
